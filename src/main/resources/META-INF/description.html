<h1>Usage</h1>
Press <code>Ctrl -</code> (or <code>Command -</code> on Mac) On a Line or reopen a Java 10 file.
<h1>Notes</h1>
<ul>
    <li><code>Anonymous object</code> has its folding so that you can move the cursor the between the <code>identifier</code> and <code>=</code> symbol
        (just like the screenshot)
    </li>
    <li>
        In other cases, press the key everywhere for a line is OK.
    </li>
</ul>
